<!DOCTYPE html>
<html>
    <head>
        <title>Latihan Table</title>
    </head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body bgcolor="pink">
        <h3 align="center">Daftar</h3>
         <table border="1" cellpadding="10%" cellspacing="1" width="40%">
            <thead>
               <tr>
                   <th>JENIS</th>
                   <th>MENU</th>
                   <th>HARGA</th>
               </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2" align="center">makanan</td>
                    <td>sop iga</td>
                    <td rowspan="3" align="right">15000</td>
                </tr>
                <tr>
                    <td>nasi goreng</td>
                    <!--td>15000</td-->
                </tr>
                <tr>
                    <td rowspan="2" align="center">minuman</td>
                    <td>sop buah</td>
                    <!--td>15000</td-->
                </tr>
                <tr>
                    <td>jus</td>
                    <td>10000</td>
                </tr>
            </tbody>
            <tfoot>
                <thead>
                    <tr>
                        <th colspan="3">Semoga anda puas</th>
                    
                    </tr>
                 </thead>
            </tfoot>
         </table>   
    </body>
</html>
